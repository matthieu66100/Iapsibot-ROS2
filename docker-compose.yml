version: '2'

services:
  novnc:
    image: theasp/novnc:latest
    environment:
      - "DISPLAY_WIDTH=3000"
      - "DISPLAY_HEIGHT=1800"
      - "RUN_XTERM=no"
    ports: 
      - "8080:8080"
    networks: 
      - ros_nw
  ros:
    build: .
    depends_on:
      - novnc
    networks: 
      - ros_nw

networks:
  ros_nw: 
    name: ros 
