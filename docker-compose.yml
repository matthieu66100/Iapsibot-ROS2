version: '2'

services:
  novnc:
    container_name : VNC
    image: theasp/novnc:latest
    environment:
      - "DISPLAY_WIDTH=1920"
      - "DISPLAY_HEIGHT=1080"
      - "RUN_XTERM=no"
    ports: 
      - "8080:8080"
    networks: 
      - ros_nw
  
  ros:
    image: ros_iapsibot:latest
    build: 
      context: .
    container_name : bipboup
    depends_on:
      - novnc
    ports: 
      - "1234:1234"
    networks: 
      - ros_nw
    volumes:
      -  /Users/tomarok/Github/Apside/bipbop/src:/ros_nw/src

    tty: true
  
networks:
  ros_nw: 
    driver: bridge
